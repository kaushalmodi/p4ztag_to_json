language: c

cache:
  directories:
    - nim

env:
  global:
    - NIMREPO="https://github.com/nim-lang/Nim"
    - NIMVER="$(git ls-remote ${NIMREPO} devel | cut -f 1)"
    - NIMDIR="${TRAVIS_BUILD_DIR}/nim/${NIMVER}"
    #
    - PROGNAME="$(basename ${TRAVIS_BUILD_DIR})" # /travis/build/kaushalmodi/foo -> foo
    - NIMFILE="${TRAVIS_BUILD_DIR}/src/${PROGNAME}.nim"
    - BINFILE="${TRAVIS_BUILD_DIR}/src/${PROGNAME}"
    - ASSETFILE="${PROGNAME}-${TRAVIS_TAG}.Linux_64bit_musl.tar.xz"
    - HTMLFILE="${TRAVIS_BUILD_DIR}/src/${PROGNAME}.html"
    - DEPLOYDIR="${TRAVIS_BUILD_DIR}/public"
    - DOCPAGE="${DEPLOYDIR}/index.html"
    - UPXVER="3.95"             # Change this value when upgrading upx

addons:
  apt:
    packages:
      # For building MUSL static builds on Linux.
      - musl-tools

install:
  - echo "NIMDIR = ${NIMDIR}"
  - |
    if [[ ! -f "${NIMDIR}/bin/nim" ]]
    then
      rm -rf nim
      mkdir -p nim
      git clone --single-branch --branch devel --depth=1 "${NIMREPO}" "${NIMDIR}"
      cd "${NIMDIR}" || exit
      [ -d csources ] || git clone --depth 1 https://github.com/nim-lang/csources.git
      cd csources
      sh build.sh
      cd ..
      ./bin/nim c koch
      ./koch boot -d:release
      # After building nim, wipe csources to save on cache space.
      rm -rf csources
    fi
  - |
    if [[ ! -f "${NIMDIR}/bin/nimble" ]]
    then
      cd "${NIMDIR}" || exit
      ./koch nimble
    fi
  - export PATH="${NIMDIR}/bin:${PATH}"

  - |
    if [[ ! -f "${TRAVIS_BUILD_DIR}/upx/${UPXVER}/upx" ]]
    then
      echo "Installing upx .."
      cd "${TRAVIS_BUILD_DIR}"
      curl -OL "https://github.com/upx/upx/releases/download/v${UPXVER}/upx-${UPXVER}-amd64_linux.tar.xz"
      tar xvf "upx-${UPXVER}-amd64_linux.tar.xz"
      mkdir -p "${TRAVIS_BUILD_DIR}/upx"
      mv "upx-${UPXVER}-amd64_linux" "${TRAVIS_BUILD_DIR}/upx/${UPXVER}"
    fi
  - export PATH="${TRAVIS_BUILD_DIR}/upx/${UPXVER}/:${PATH}"
  - upx --version | grep -E '^upx'

script:
  # Ensure that you are in repo/build root now.
  - cd "${TRAVIS_BUILD_DIR}"
  - nim -v
  # --accept to say Yes to prompts like "Prompt: No local packages.json found, download it from internet? [y/N]"
  - nimble install --depsOnly --accept
  # Test installing PROGNAME using nimble.
  # --reject denies the offer to install from PROGNAME@#head if "nimble install PROGNAME" fails.
  - nimble install --reject "${PROGNAME}"
  - git clone https://github.com/kaushalmodi/nim_config && cp nim_config/config.nims . # Get my global config.nims
  - nim test
  - nim docs
  # Now build using musl.
  - nim musl "${NIMFILE}"
  # Verify the built binary version.
  # - eval "${BINFILE} --version"

before_deploy:
  - cd "${TRAVIS_BUILD_DIR}"
  - cp "${BINFILE}" "${PROGNAME}"
  - tar caf "${ASSETFILE}" "${PROGNAME}"

deploy:
  # Build docs
  - provider: pages
    # local-dir *has* to be a relative path from the repo root.
    local-dir: "public"
    skip-cleanup: true
    github-token: "${GITHUB_OAUTH_TOKEN}"
    keep-history: false
    on:
      branch: master
  # Deploy the static binary
  - provider: releases
    api_key: "${GITHUB_OAUTH_TOKEN}"
    file: "${ASSETFILE}"
    skip_cleanup: true
    on:
      tags: true

notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always

# References:
# https://github.com/kaushalmodi/hello_musl/blob/master/.travis.yml
